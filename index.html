<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registeration</title>
      <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/boxicons-master/css/boxicons.min.css">

</head>

<body>

    <div class="wrapper">

        <nav class="nav">
            <div class="nav-logo">
                <p>Sharif Ahmad <span>div</span></p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="RegisterBtn" onclick="Register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="mymenufunction()"></i>
            </div>
        </nav>

        <!--------------------------------Form Box----------------------------------->

        <div class="form-box">


                        <!----------------------Login Form---------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't hava an accou? <a href="#" onclick="Register()">Sign Up</a> </span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="userName or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign in">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remwmber Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>
                </div>
            </div>

            <!----------------------Registeration Form---------------------------->
            <div class="Register-container" id="Register">
                <div class="top">
                    <span>Hava an accou? <a href="#" onclick="login()">Login</a> </span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="First Name">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Last Name">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="Register-check">
                        <label for="Register-check"> Remwmber Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">terms & condition</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>


</html>
